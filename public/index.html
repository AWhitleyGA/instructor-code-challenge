<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MovieFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo-text">MovieFinder</div>
      <div>
        <a href="#">Search</a> | <a href="#">Favorites</a>
      </div>
    </nav>
    <main>
      <div class="page-view" id="search-page">
        <div>
          <p>Enter Movie Title to Search For</p>
          <input type="text">
          <input type="button" value="Search">
        </div>
      </div>
      <div class="page-view" id="results-page" style="display: none;">
        <div>
          <h1>Results</h1>
          <div id="results-gallery">
          </div>
          <a href="#"> &larr; Search Again </a>
        </div>
      </div>
      <div class="page-view" id="favorites-page" style="display: none;">
        <div>
          <h1>Favorites</h1>
          <div id="favorites-gallery">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
