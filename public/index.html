<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MovieFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo-text">MovieFinder</div>
      <div>
        <a href="#" class="search-link">Search</a> | <a href="#" id="favorites-link">Favorites</a>
      </div>
    </nav>
    <main>
      <div class="page-view" id="search-page">
        <div>
          <p>Enter Movie Title to Search For</p>
          <form id="search-form">
            <input type="text">
            <input type="submit" value="Search">
          </form>
        </div>
      </div>
      <div class="page-view" id="results-page" style="display: none;">
        <div>
          <h1>Results</h1>
          <a href="#" class="search-link"> &larr; Search Again </a>
          <div id="results-gallery">
          </div>
        </div>
      </div>
      <div class="page-view" id="movie-details-page" style="display: none;">
        <a href="#" class="results-link"> &larr; Back to Results </a><button id="add-favorite">Add to Favorites</button>
        <div id="movie-details">
        </div>
      </div>
      <div class="page-view" id="favorites-page" style="display: none;">
        <div>
          <h1>Favorites</h1>
          <div id="favorites-gallery">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
